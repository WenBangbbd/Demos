<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span>{{msg}}</span>
        <br>
        <event-tag @my-event='doEvent()'></event-tag>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            return {
                msg:'123'
            }
        },
        methods: {
            doEvent(){
                let date=new Date();
                this.msg=date.getMilliseconds().toString();
            }
        },

    }).component('event-tag', {
            emits: ["myEvent"],
            template: `<h1>hello</h1><button @click='doButtonClick()'>点我</button>`,
            methods: {
                doButtonClick() {
                    this.$emit('myEvent');
                }
            },
        }).mount("#app")
</script>

</html>
